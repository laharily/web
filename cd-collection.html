<!DOCTYPE html>
<html lang="en">
<head>
	<title> CD Collection </title>
	<meta charset="utf-8">
	<style> 
		table {
			width: 700px;
			border: 1px solid black;
			border-collapse: collapse;
		}
		td, th {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 5px;
			font-family: Verdana, sans-serif;
		}
		td:nth-of-type(1), td:nth-of-type(4) {
			text-align: center;
		}
		th {
			background-color: yellow;
			font-size: 14pt;
		}
		caption {
			font-weight: bold;
			font-size: 24pt;
			font-family: Arial, sans-serif;
		}
		img {
			width: 75px;
			height: 75px;
		}
	</style>
</head>
<body>
	<table>
		<caption> CD Collection </caption>
		<tr>
			<th> Cover Image </th>
			<th> Artist </th>
			<th> Title </th>
			<th> Year </th>
		</tr>
		<tr>
			<td> <img src="images/wonder_html.png" alt="Shawn Mendes Wonder"> </td>
			<td> Shawn Mendes </td>
			<td> Wonder </td>
			<td> 2020 </td>
		</tr>
		<tr>
			<td> <img src="images/shawnmendes_html.png" alt="Shawn Mendes: The Album"> </td>
			<td> Shawn Mendes </td>
			<td> Shawn Mendes: The Album </td>
			<td> 2018 </td>
		</tr>
		<tr>
			<td> <img src="images/illuminate_html.jpg" alt="Shawn Mendes Illuminate"> </td>
			<td> Shawn Mendes </td>
			<td> Illuminate </td>
			<td> 2016 </td>
		</tr>
		<tr>
			<td> <img src="images/handwritten_html.png" alt="Shawn Mendes Handwritten"> </td>
			<td> Shawn Mendes </td>
			<td> Handwritten </td>
			<td> 2015 </td>
		</tr>
	</table>
</body>
</html>
