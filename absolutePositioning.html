<!DOCTYPE html>
<html lang="en">
<head>
	<title> Absolute Positioning </title>
	<meta charset="utf-8">
	<style>
		#container {
			position: absolute;
			left: 200px;
			top: 100px;
			width: 200px;
			border: 1px solid black;
		}
	</style>
</head>

<body>
	<h1> Absolute Positioning </h1>

	<div id="container">
		<p> Text inside a div with absolute positioning. </p>
	</div>

	<p> This paragraph appears right below the header, even though it is coded after the paragraph in the box. Absolute positioning took the first paragraph and its div out of normal flow.</p>

</body>
</html>
