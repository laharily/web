<!DOCTYPE html>
<html lang="en">
<head>
	<title> Flexbox Centered </title>
	<meta charset="utf-8">
	<style>
		* {
			box-sizing: border-box;
		}
		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			width: 99vw;
			height: 98vh;
			font-family: arial;
			color: darkgray;
			border: 2px solid lightgray;
			border-radius: 3px;
		}
		button {
			background-color: deepskyblue;
			color: white;
			font-family: arial;
			border-radius: 5px;
			padding: 5px 10px;
		}
		h1 {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1> Welcome to the app! </h1>
		<p> Thanks for signing up. Let's take a look around! </p>
		<button> Begin tour </button>
	</div>
</body>
</html>
