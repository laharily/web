<!DOCTYPE html>
<html lang="en">
<head>
	<title> Order Form </title>
	<meta charset = "utf-8">
</head>
<body>
	<h1> Order Form </h1>

	<form>
		<fieldset>
			<legend> Customer Information </legend>
		<p>
		<label> Name: <input type="text" name="name" id="name" size="30"> </label> </p>
		<p> <label> Address: <input type="text" name="address" id="address" size="50"> </label> </p>
		<p> <label> City: <input type="text" name="city" id="city"> </label> </p> 
		<p>
		State: 
		<select name="state" id="state"> 
			<option value="North Carolina"> North Carolina </option>
			<option value="South Carolina"> South Carolina </option>
			<option value="Tennessee"> Tennessee </option>
			<option value="Virginia"> Virginia </option>
		</select> </p>
		<p> <label> Zip code: <input type="text" name="zip" id="zip" size="5" maxlength="5"> </label> </p>
		</fieldset>
		<br>
		<fieldset>
		<legend> Credit Card Information </legend>
		<p> 
		Credit Card Type:
		<input type="radio" name="cardType" id="MasterCard" value="MasterCard"> MasterCard
		<input type="radio" name="cardType" id="Visa" value="Visa"> Visa 
		<input type="radio" name="cardType" id="AmericanExpress" value="AmericanExpress"> American Express <br>
		<p> <label> Card Number (no dashes): <input type="text" name="number" id="number" maxlength="16"> </label> </p>
		<p> <label> Card Security Code: <input type="text" name="code" id="code" size="5" maxlength="3"> </label> </p>
		<p>
		Expiration Date: <br>
		Month: 
		<select name="month" id="month">
			<option value="January"> January </option>
			<option value="February"> February </option>
			<option value="March"> March </option>
			<option value="April"> April </option>
			<option value="May"> May </option>
			<option value="June"> June </option>
			<option value="July"> July </option>
			<option value="August"> August </option>
			<option value="September"> September </option>
			<option value="October"> October </option>
			<option value="November"> November </option>
			<option value="December"> December </option>
		</select>
		Year:
		<select name="year" id="year">
			<option value="2021"> 2021 </option>
			<option value="2022"> 2022 </option>
			<option value="2023"> 2023 </option>
			<option value="2024"> 2024 </option>
			<option value="2025"> 2025 </option>
			<option value="2026"> 2026 </option>
		</select>
		</p>
		</fieldset>
		<p>
		<input type="checkbox" name="mailingList" id="mailingList"> Join our email mailing list for updates and offers
		<p>
		<input type="submit" value="Place Order">
		<input type="reset" value="Reset">
		</p>
	</form>
</body>
</html>
