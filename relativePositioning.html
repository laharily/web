<!DOCTYPE html>
<html lang="en">
<head>
	<title> Relative Positioning </title>
	<meta charset="utf-8">
	<style>
		#container {
			position: relative;
			left: 40px;
			top: 40px;
			border: 1px solid black;
		}
		#text {
			position: relative;
			left: 40px;
		}
	</style>
</head>

<body>
	<h1> Relative Positioning </h1>

	<div id="container">
		<p id="text"> Text inside a div relatively positioned with respect to the div. Div is relatively positioned with respect to the body (page) </p>
	</div>

</body>
</html>
