<!DOCTYPE html>
<html lang = "en">
<head>
	<title> New HTML5 Form Elements </title>
	<meta charset = "utf-8">
</head>

<body>
	<h1> New HTML5 Form Elements </h1> 

	<form autocomplete="on">
		<p><label>Color:
			<input type="color">
		</label> </p>
		
		<p><label>Date and Time:
			<input type="date"> 
		</label> </p>
		
		<p><label>Date and Time:
			<input type="datetime-local"> 
		</label> </p>
		
		<p><label>Email:
			<input type="email" id="email" placeholder="name@domain.com" required> 
		</label> </p>

		<p><label> Number:
			<input type="number" min="0" max="10" step="2" value="6"> 
		</label> </p>

		<p><label> Range:
			0 <input type="range"  min="0" max="10" value="8"> 10 
		</label> </p>

		<p><label> Search:
			<input type="search" id="search" placeholder="enter a search query"> 
		</label> </p>

		<p><label> Telephone:
			<input type="tel" id="tel" placeholder="(###) ###-####" pattern="\(\d{3}\) \d{3}-\d{4}"> 
		</label> </p>

		<p><label> URL:
			<input type="url" id="url" placeholder="http://www.domainname.com"> 
		</label> </p>

		<p> <label for="monthlist"> Birth month:
			<input type="text" id="monthlist" placeholder="Select a month" list="months">
			 <datalist id="months"> 
			 	<option value="January">
			 	<option value="February">
			 	<option value="March">
			 	<option value="April">
			 	<option value="May">
			 	<option value="June">
			 	<option value="July">
			 	<option value="August">
			 	<option value="September">
			 	<option value="October">
			 	<option value="November">
			 	<option value="December">
		</datalist> </label> </p>

		<p> <input type="submit" value="Submit">
			<input type="reset" value="Clear form"> </p>
	</form>
</body>
</html>
