<!DOCTYPE html>
<html lang="en">
<head>
	<title> Student Survey </title>
	<meta charset = "utf-8">
</head>
<body>
	<h1> Student Survey </h1>

	<form>
		<fieldset>
			<legend> Student Information </legend>
		<p>
		<label> Name: <input type="text" name="name" id="name"> </label>
		</p>

		<p>
			<label> Hometown: <input type="text" name="hometown" id="hometown"> </label>
		</p>
		<p> 
		Year: <br>
		<input type="radio" name="year" id="Freshman" value="Freshman"> Freshman <br>
		<input type="radio" name="year" id="Sophomore" value="Sophomore"> Sophomore <br>
		<input type="radio" name="year" id="Junior" value="Junior"> Junior <br>
		<input type="radio" name="year" id="Senior" value="Senior"> Senior <br>
		</p>
		<p>
		<select name="major" id="major"> 
			<option> Select your major </option>
			<option value="Art"> Art </option>
			<option value="Biology"> Biology </option>
			<option value="Business"> Business </option>
			<option value="Communications"> Communications </option>
			<option value="Computer Science"> Computer Science </option>
			<option value="Information Technology"> Information Technology </option>
			<option value="Mathematics"> Mathematics </option>
			<option value="Music"> Music </option>
			<option value="Psychology"> Psychology </option>
			<option value="Theater"> Theater </option>
		</select>
		</p>
		</fieldset>
		<br>
		<fieldset>
			<legend> Student Interests </legend>
		<p> 
		Which campus activities are you involved in? <br>
		<input type="checkbox" name="Athletics" id="Athletics"> Athletics <br>
		<input type="checkbox" name="Debate" id="Debate"> Debate <br>
		<input type="checkbox" name="Fraternities" id="Fraternities"> Fraternities <br>
		<input type="checkbox" name="PerformingArts" id="PerformingArts"> Performing Arts <br>
		<input type="checkbox" name="StudentGovernment" id="StudentGovernment"> Student Government <br>
		<input type="checkbox" name="Other" id="Other"> Other <br>
		</p>
		</fieldset>
		<br>
		<p>
		<label for="comments">
		What suggestions do you have for improving your college/university? </label> <br>
		<textarea name="comments" id="comments" cols="50" rows="10"> </textarea>
		</p>

		<p>
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
		</p>
	</form>
</body>
</html>
