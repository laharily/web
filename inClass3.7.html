<!DOCTYPE html>
<html lang="en">
<head> 
	<title> Multimedia </title>
	<meta charset = "utf-8">
</head>
<body>
	<h3> Audio of a waterfall </h3>

	<audio controls>
		<source src="waterfallSound.wav" type="audio/wav">
		<p><a href="waterfallSound.wav">Sound of a waterfall</a> (wav) </p>
	</audio>
	<br>

	<h3> Video of a waterfall </h3>

	<video controls width="350">
		<source src="waterfall.mp4" type="video/mp4"> 
		<p><a href="waterfall.mp4">Video of a waterfall</a> (mp4) </p>
	</video>
	<br>

	<h3> Embedded YouTube video </h3>

	<iframe width="560" height="315" src="https://www.youtube.com/embed/oYEtLQ3lEH0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	<br>

</body>
</html>
